<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>

    <script>

        /**
         *   *****函数也是对象*****
         *
         * 函数中也可以封装一些功能(代码)，是普通对象的拓展。
         *
         */

        // 1. 通过构造函数创建函数对象并添加方法(以字符串的形式传递给构造函数即可)和属性
        let fun = new Function("console.log('这是向函数中添加的方法');");
        fun.name = "wuyuan";

        //查看对象类型
        console.log(typeof fun);

        //调用函数和输出函数的属性 -- 调用函数的方法是：在函数名后面加()就是调用该函数, ()中可以传函数的形参
        fun();
        console.log(fun.name);


        // 2.使用函数声明的方式来创建函数
        function fun2() {
            console.log("通过函数声明创建的函数");
        }
        //查看对象类型
        console.log(typeof fun);
        //调用函数
        fun2();


        // 3. 使用函数表达式的方式创建函数
        let fun3 = function () {
            console.log("使用函数表达式的方式创建函数");
        };
        //查看对象类型
        console.log(typeof fun);
        //调用函数
        fun3();


        //使用函数形参的示例
        function sum(a, b) {
            return a + b;
        }

        //调用函数求和
        let absum = sum(2, 3);
        console.log(absum);


        //函数的形参可以是任意值【基本数据类型，对象(包括函数)】，当函数的形参个数太多时，可以将参数先封装到一个对象中，然后把该对象传给函数
        let canshu = {
            name: "wuyuan",
            age: 23,
            sex: "男"
        };

        function shuchu(obj) {
            console.log("我是" + obj.name + "，今年" + obj.age + "大了，性别是" + obj.sex);
        }

        shuchu(canshu);


        //立即执行函数
        (function (a) {
            console.log("这是一个立即执行函数。" + a);
        })(8173);

    </script>


</head>
<body>

</body>
</html>
