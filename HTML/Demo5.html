<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>

    <script>
        /**
         *  ···看后面的继承例子 ···
         *
         * 每一个函数中都有一个prototype属性指向它的原型对象，
         * 每一个原型对象中都有一个constructor属性指向它的函数对象，有一个prototype属性指向它的原型对象。
         *
         * 原型 prototype：
         *
         *    *****只有函数才有原型对象，普通对象没有原型对象*****
         *
         *    我们每创建一个函数，解释器都会向函数中默认添加一个prototype属性，指向该函数的原型
         *    对象(是一个函数对象，由浏览器自动创建。我们可以手动改变某函数的原型对象来实现类
         *    似于继承的效果，这样该函数原来默认的原型对象就会被回收)。
         *
         *    每个函数都有自己的原型对象。所有该函数的实例都可以访问该原型对象，原型对象相当于所有
         *    该函数new出来的对象的的父类，new出来的对象都有一个prototype属性指向它的原型对象。
         *    该原型对象是一个所有使用该构造函数new出来的对象的公共访问空间，我们可以把所有对象共享
         *    的属性和方法放到原型对象中，这样可以节省内存，不必在每个对象中都创建那些相同的属性
         *    和方法。要使用某个属性时，优先使用当前对象中的，如果当前对象中没有则在该对象的原型对象
         *    中找。
         *
         *    原型对象也是函数对象，也有原型对象，最终的原型对象指向的是Object。Object对象没有原型对象，是null。
         *
         */


    </script>

</head>
<body>

</body>
</html>
